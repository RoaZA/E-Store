<div class="product-container">
    <a routerLink='product-item-detail/{{ product.id }}'>
        <img class="product-image" src='{{ product.url }}'>
    </a>
    <div>
        <h3>{{ product.name }}</h3>
    </div>
    <div> {{ product.price.toLocaleString('en-US', {style: 'currency', currency: 'USD'})}}</div>
    <input type="number" id="quantity" name="quantity" [(ngModel)]="productQuantity" min="1" max="10">
    <br>
    <button (click)="addToCart(product)"> Add to cart</button>

</div>
